tags:
  - Users
summary: Update User
operationId: updateUser
description: Update user information
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
        properties:
          token:
            type: string
            example: "84279rnc9rq24r"
          _id:
            type: string
            example: "66940274c746"
          email:
            type: string
            example: "user@mail"
          name:
            type: string
            example: "User"
          weight:
            type: number
            example: 54
          dailyActiveTime:
            type: number
            example: 5
          dailyWaterConsumption:
            type: number
            example: 1.5
          gender:
            type: string
            example: "Women"
          photo:
            type: string
            nullable: true
            example: null
responses:
  '200':
    description: Successful user update
    content:
      application/json:
        schema:
          $ref: ../../../components/responses/auth/updateUser/200.yaml
  '500':
    description: Failed to update user
    content:
      application/json:
        schema:
          $ref: ../../../components/responses/auth/updateUser/500.yaml
