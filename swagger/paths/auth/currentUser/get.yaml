tags:
  - Users
summary: Login User
operationId: loginUser
description: 'Log in'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: user@email.com
          password:
            type: string
            example: mypassword
responses:
  '200':
    $ref: ../../../components/responses/auth/currentUser/200.yaml
  '500':
    $ref: ../../../components/responses/currentUser/reg/500.yaml
