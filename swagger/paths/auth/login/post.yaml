tags:
  - Auth
summary: Log in
operationId: loginUser
description: 'Log in'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: user@email.com
          password:
            type: string
            example: mypassword
responses:
  '200':
    description: Successful login
    content:
      application/json:
        schema:
          $ref: ../../../components/responses/auth/login/200.yaml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../../components/responses/auth/login/401.yaml
