tags:
  - Users
summary: Register User
operationId: registerUser
description: Register a new user
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: user@email.com
          password:
            type: string
            example: mypassword
responses:
  '201':
    description: Successful registration
    content:
      application/json:
        schema:
          $ref: ../../../components/responses/auth/reg/201.yaml
  '500':
    description: Failed to register
    content:
      application/json:
        schema:
          $ref: ../../../components/responses/auth/reg/500.yaml
