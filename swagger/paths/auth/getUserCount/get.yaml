tags:
  - Users
summary: Get count Users
operationId: countUsers
description: 'Count'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: user@email.com
          password:
            type: string
            example: mypassword
responses:
  '200':
    $ref: ../../../components/responses/auth/getUserCount/200.yaml
  '500':
    $ref: ../../../components/responses/auth/getUserCount/500.yaml
