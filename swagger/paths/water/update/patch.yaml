tags:
  - Water
summary: Updated the entered amount of water
operationId: editWater
description: 'Updated the entered amount of water'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      example: 60d0fe4f5311236168a109ca
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        anyOf:
          - required: ['amount']
            properties:
              amount:
                type: number
                example: 100
          - required: ['date']
            properties:
              date:
                type: string
                example: 1720918800
          - required: ['norm']
            properties:
              norm:
                type: number
                example: 1.8
          - required: ['amount', 'date']
            properties:
              amount:
                type: number
                example: 100
              date:
                type: string
                example: 1720918800
              norm:
                type: number
                example: 1.8
responses:
  '200':
    $ref: ../../../components/responses/water/update/200-u.yaml
  '400':
    $ref: ../../../components/responses/water/400.yaml
  '401':
    $ref: ../../../components/responses/water/401.yaml
  '404':
    $ref: ../../../components/responses/water/404.yaml
