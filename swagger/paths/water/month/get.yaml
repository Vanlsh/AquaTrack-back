tags:
  - Water
summary: Get monthly water consumption for a user
operationId: getMonthlyWater
description: 'Get monthly water consumption for a user'
security:
  - bearerAuth: []
parameters:
  - name: date
    in: path
    required: true
    schema:
      type: string
      format: date
      example: 1720918800
responses:
  '200':
    description: Successful response
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: 200
            message:
              type: string
              example: Successfully found water!
            data:
              type: array
              items:
                type: object
                properties:
                  date:
                    type: string
                    example: 1720918800
                  amount:
                    type: number
                    example: 50
                  percentage:
                    type: number
                    example: 2.78
            length:
              type: number
              example: 31
  '401':
    $ref: ../../../components/responses/water/401.yaml
