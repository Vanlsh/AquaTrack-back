tags:
  - Water
summary: Get daily water consumption for a user
operationId: getDailyWater
description: 'Get daily water consumption for a user'
security:
  - bearerAuth: []
parameters:
  - name: date
    in: query
    required: true
    schema:
      type: string
      format: date
      example: 1720717617
responses:
  '200':
    description: Successful response
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: 60d0fe4f5311236168a109ca
                  amount:
                    type: number
                    example: 50
                  date:
                    type: string
                    example: 1720717617
                  norm:
                    type: number
                    example: 1.8
                  percentage:
                    type: number
                    example: 2.78
                  owner:
                    type: string
                    example: 667c76e3e0564013ee021319
            dailyServings:
              type: number
              example: 1
            dailyRate:
              type: number
              example: 2.78
  '401':
    $ref: ../../../components/responses/water/401.yaml
  '404':
    description: Not found.
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              example: []
            dailyServings:
              type: number
              example: 0
            dailyRate:
              type: number
              example: 0
