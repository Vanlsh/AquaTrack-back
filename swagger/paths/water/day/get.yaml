tags:
  - Water
summary: Get daily water consumption for a user
operationId: getDailyWater
description: 'Get daily water consumption for a user'
security:
  - bearerAuth: []
parameters:
  - name: date
    in: path
    required: true
    schema:
      type: string
      example: 1720918800
responses:
  '200':
    description: Successful response
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: 200
            message:
              type: string
              example: Successfully found water!
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: 6693b609d6192024db757e57
                  amount:
                    type: number
                    example: 50
                  date:
                    type: string
                    example: 1720918800
                  norm:
                    type: number
                    example: 1.8
                  percentage:
                    type: number
                    example: 2.78
            dailyAmount:
              type: number
              example: 50
            dailyPercentage:
              type: number
              example: 2.78
  '401':
    $ref: ../../../components/responses/water/401.yaml
  '404':
    $ref: ../../../components/responses/water/404.yaml
