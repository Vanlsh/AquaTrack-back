description: Successfully register!
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully login
        data:
          type: object
          properties:
            token:
              type: string
              example: '6IkpXVCJ9.eyJpZCI'
            user:
              type: object
              $ref: ../../../schemas/user.yaml
