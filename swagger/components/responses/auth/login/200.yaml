description: Successfully register!
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: number
          example: 200
        message:
          type: string
          example: Created
        data:
          type: object
          properties:
            token:
              type: string
              example: '6IkpXVCJ9.eyJpZCI'
            user:
              type: object
              properties:
                email:
                  type: string
                  example: 'user@mail.com'
