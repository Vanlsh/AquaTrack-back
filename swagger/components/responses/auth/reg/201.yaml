description: Successfully register
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 201
        message:
          type: string
          example: Successfully register a user
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                email:
                  type: string
                  example: 'user@mail.com'
