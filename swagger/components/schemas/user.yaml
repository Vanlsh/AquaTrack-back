type: object
required:
  - _id
  - email
  - createdAt
  - updatedAt
properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  email:
    description: "User's email"
    type: string
    example: user@email.com
  createdAt:
    description: "User's create date"
    type: string
    example: 2024-06-26T20:15:31.235Z
  updatedAt:
    description: "User's update date"
    type: string
    example: 2024-06-26T20:15:31.235Z
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  weight:
    description: "User's weight"
    type: number
    example: 50
  dailyActiveTime:
    description: "User's daily active time"
    type: number
    example: 2
  dailyWaterConsumption:
    description: "User's daily water consumption"
    type: number
    example: 1.5
  gender:
    description: "User's gender"
    type: string
    enum: ['women', 'men']
  photo:
    description: "Link to user's photo"
    type: string
    example: ''
